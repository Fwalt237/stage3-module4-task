plugins {
    id 'application'
    id 'org.springframework.boot'
}

dependencies {
    implementation project(':web-module')

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.rest-assured:rest-assured'
}

test {
    useJUnitPlatform()
}
